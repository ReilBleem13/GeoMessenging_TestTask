services:
  app:
    build: .
    container_name: geo_messenging
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - geo-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080/api/v1/system/health"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  postgres:
    image: postgis/postgis:15-3.4
    container_name: geo_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - geo-net

  redis:
    image: redis:7-alpine
    container_name: geo_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - geo-net

  webhook:
    build:
      context: .
      dockerfile: Dockerfile.webhook
    container_name: geo_webhook
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - geo-net

volumes:
  postgres_data:

networks:
  geo-net:
    driver: bridge